description: >
  GEOS-ESM ifx docker executor with boundary conditions

parameters:
  resource_class:
    description: "Resource class to use"
    default: large
    type: string
  baselibs_version:
    description: "Version of Baselibs to use"
    default: v8.7.0
    type: string
  bcs_version:
    description: "Version of boundary conditions to use"
    default: v12.0.0
    type: string

docker:
  - image: gmao/ubuntu20-geos-env-bcs:<< parameters.baselibs_version >>-intelmpi_2021.14-ifx_2025.0-bcs_<< parameters.bcs_version >>
    auth:
      username: $DOCKERHUB_USER
      password: $DOCKERHUB_AUTH_TOKEN

resource_class: << parameters.resource_class >>
