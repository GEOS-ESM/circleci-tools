description: "Create gcm experiment"

parameters:
  repo:
    description: "Name of repository"
    type: string
    default: GEOSgcm
  workspace_root:
    description: "Root of workspace"
    type: string
    default: workspace
  gcm_experiment_name:
    description: "Name of experiment"
    type: string
    default: test-gcm
  gcm_horz_resolution:
    description: "Horizontal resolution for gcm experiment"
    type: string
    default: c12
  gcm_vert_resolution:
    description: "Vertical resolution for gcm experiment"
    type: integer
    default: 181
  gcm_ocean_type:
    description: "Ocean type for gcm experiment"
    type: enum
    enum: ["o1", "MOM6"]
    default: o1

steps:
  - run:
      name: "Run create_expt.py"
      environment:
        TERM: dumb
      command: |
        cd ${CIRCLE_WORKING_DIRECTORY}/<< parameters.workspace_root >>/install-<< parameters.repo >>/bin
        /TinyBCs-GitV12/scripts/create_expt.py << parameters.gcm_experiment_name >> --expdir ${CIRCLE_WORKING_DIRECTORY}/<< parameters.workspace_root >> --horz << parameters.gcm_horz_resolution >> --vert << parameters.gcm_vert_resolution >> --ocean << parameters.gcm_ocean_type >>

